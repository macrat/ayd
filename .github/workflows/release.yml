name: release

on:
  push:
    tags:
      - "v[0-9]+\.[0-9]+\.[0-9]+"

jobs:
  release:
    name: release
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Test
        run: go test -cover ./...
      - uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
