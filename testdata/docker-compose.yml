version: '3'

services:
  ftp:
    image: stilliard/pure-ftpd:latest
    ports:
      - '21:21'
      - '30000-30009:30000-30009'
    environment:
      FTP_USER_NAME: 'foo'
      FTP_USER_PASS: 'bar'
      FTP_USER_HOME: '/tmp/data/ftp'
    volumes:
      - storage:/tmp/data

  ssh:
    build: ./sshd
    ports:
      - '22:22'
    volumes:
      - storage:/tmp/data

  managger:
    build: ./manager
    ports:
      - '80:8080'
    volumes:
      - storage:/tmp/data

volumes:
  storage:
